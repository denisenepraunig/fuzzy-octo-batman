<!DOCTYPE html>
<html>
	<head>
		<title>Opa tests for myApp</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<meta charset="UTF-8">

		<script id="sap-ui-bootstrap"
				src="../../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{
					"my.app.test.integration": "./",
					"my.app" : "../../"
				}'
				data-sap-ui-onInit="init()">
		</script>
		<script>
			var init = function(){
				jQuery.sap.require("sap.ui.qunit.qunit-css");
				jQuery.sap.require("sap.ui.thirdparty.qunit");
				jQuery.sap.require("sap.ui.qunit.qunit-junit");
				QUnit.config.autostart = false;
				
				sap.ui.require([
					"sap/ui/test/opaQunit",
					"sap/ui/test/Opa5",
					"my/app/test/integration/pages/Master",
					"my/app/test/integration/pages/Detail"
					], function(opaTest, Opa5) {
						Opa5.extendConfig({
							viewNamespace: "my.app.view."
						})
						sap.ui.require([
								"my/app/test/integration/SelectionJourney"
							]);
						
						QUnit.start();
					})
			}
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
